<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    

    <title>Dashboard</title>
</head>

<body>

    <div class="content">

        <div class="sidebar">
            <a class = "picture" href="">
                <img src="images/school.jpg">
            </a>
            <a class="active" href="faculty.html">Dash</a>
            <a href="#contact">Settings</a>
            <a href="login.html">Logout</a>
        </div>



        <div class="right_content">

            <div class="header">
                <div class = "hello_bar">
                    <div class ="hello_left">
                        <p>Software Engineering II</p>
                    </div>
                    <div class = "hello_right">
                        <i class="fa fa-apple fa-3x" aria-hidden="true"></i>
                    </div>
                </div>

                
                <button class = "add_category" onclick="openForm()">
                    <div class ="add_left">
                        <p>Add Category</p>
                    </div>
                    <div class = "add_right">
                        <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                    </div>
                </button>

                <div class="form-popup" id="myForm">
                    <form  class="form-container">
                      <h1>Add Category</h1>
                  
                      <label for="email"><b>Category Name</b></label>
                      <input type="text" placeholder="Enter Name" name="name" required>
                  
                      
                  
                      <button type="submit" class="btn">Add</button>
                      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </form>
                  </div>
                

               

            </div>

            <div class="centered">

                <section class="cards">

                    <article class="card">
                        <a href="report.html">
                            <p>Assignments</p>
                        </a>
                    </article><!-- /card-one -->

                    <article class="card">
                        <a href="login.html">
                            <p>Quizzes</p>
                        </a>
                    </article><!-- /card-two -->

                    <article class="card" id = "lastCard">
                        <a href="login.html">
                            <p>Exams</p>
                        </a>
                    </article><!-- /card-three -->

                
                </section>
            </div>


        </div>

    </div>

    <script>
        function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}


    </script>
</body>

</html>
