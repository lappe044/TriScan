<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/categories.css">
    <link rel= "stylesheet" href="/static/css/table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Student Reports for a Course</title>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <a class = "picture" href="">
                <img src="/static/images/school.jpg">
            </a>
            <a  href="{{ url_for('dashboard_page')}}">Dash</a>
            <a href="{{ url_for('logout')}}">Logout</a>
        </div>
        <div class="right_content">
            <div class="header" style="border-bottom: none;">
                <div class = "hello_bar">
                    <div class ="hello_left">
                        <p>{{ course }}</p>
                    </div>
                    <div class = "hello_right">
                        <i class="fa fa-apple fa-3x" aria-hidden="true"></i>
                    </div>
                </div>
            
            </div>
            <h1>Reports Available for {{title}}</h1>
            <table>
                <tr>
                    <th>Coursework Name</th>
                    <th>Category</th>
                    <th>View</th>
                </tr>
                {% for (report, assign) in zip(reports, assignment)%}
                <tr>
                    <td>{{ assign['assignmentName'] }}</td>
                    <td>{{ assign['category'] }}</td>
                    <td ><a href= "{{ url_for('generated_reports', reportId = report['reportId'], student_name=title)}}"><i  class="fa fa-plus" aria-hidden="true"></i></a></td>
                </tr>
            {% endfor %}
            
      </div>
    <script>
        function openForm2() {
          document.getElementById("myForm2").style.display = "block";
        }

        function closeForm2() {
          document.getElementById("myForm2").style.display = "none";
        }


    </script>

</body>
</html>
