<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/report.css">
    <link rel="stylesheet" href="/static/css/categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
{% extends "layout.html" %}

    <div class="content">

       {% block content %}

        
        <div class= "title">
            <!--Make this one different font--->
            <h1>Report</h1>
        </div>

        <div class = "icons_holder">
            <a  class = "icon_a" href="/templates/categories.html">
                <i class="fa fa-download fa-2x" aria-hidden="true"></i>
            </a>
            
            <button class = "icon_a" onclick="openForm()">
                <i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>
            </button>
        </div>

        <div class="form-popup" id="myForm">
            <form action="/templates/report.html" class="form-container">
              <h1>Send Report To: </h1>

          
              <label for="name"><b>Student Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" required>
            
              <button type="submit" class="btn">Send</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
          </div>

        <div class="right_content">

                <div class = "report">
                    <img src="/static/images/page2.png">
                </div>
    
               <div class = "key">
                    <div class = "percentages">
                        <h2>Percentages</h2>
                            <div id = "plag">
                                <i class="fa fa-clipboard fa-3x" aria-hidden="true"></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                         <p>Plagiarism</p>
                                    </div>
                                    <div class = "bottom">
                                            <span class = "plagiarism" style="width: 25%"></span>
                                    </div>
                                </div>
                            </div>
                            <div id ="sim">
                                <i class="fa fa-bookmark fa-3x" aria-hidden="true" ></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                        <p>Similarities</p>
                                   </div>
                                   <div class = "bottom">
                                           <span class = "similarities" style="width: 10%"></span>
                                   </div>
                                </div>
            
                            </div>
                            
                            <div id = "gram">
                                <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                        <p>Grammatical Errors</p>
                                   </div>
                                   <div class = "bottom">
                                           <span class = "grammatical_errors" style="width: 75%"></span>
                                   </div>
                                </div>
                            </div>
                    </div>
                    <div class = "space"></div>
                    <div class = "references">
                        <h2>References</h2>
                        <div class = "reference">
                            <button class = "num">1</button>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        <div class = "reference">
                            <button class = "num">2</button>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        <div class = "reference_last">
                            <button class = "num">3</button>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        
                    </div>
                    </div>

    
                </div>
                
        </div>
        {% endblock %}

        
        </div>

        <script>
            function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
        </script>


    

</body>

</html>
