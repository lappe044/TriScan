<body>
    <div class="content">
        <div class="sidebar">
            <a class = "picture" href="">

                <div class = "hello_bar">

                    </div>
                    <div class = "hello_right">
                        <i class="fa fa-apple fa-3x" aria-hidden="true"></i>

            </div>

            <table>
                <tr>
