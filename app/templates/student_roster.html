<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/table.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>

    <div class="content">

        <div class="sidebar">
            <a class = "picture" href="">
                <img src="/static/images/school.jpg">
            </a>
            <a class="active" href="{{ url_for('dashboard_page')}}">Dash</a>
            <a href="{{ url_for('logout')}}">Logout</a>
        </div>

        <div class="header" style="border-bottom: none;">
            <div class = "hello_bar">
                <div class ="hello_left">
                    <p>Software Engineering II</p>
                </div>
                <div class = "hello_right">
                    <i class="fa fa-apple fa-3x" aria-hidden="true"></i>
                </div>
            </div>

        <div class="right_content">
            <h1> Put course name here</h1>
            <table id=roster>
                <tr>
                  <th>Name</th>
                  <th>Role</th>
                </tr>
                {% for student in students %}
                    <tr>
                        <td>{{ student['fullName'] }}</td>
                        <td>{{ student['role'] }}</td>
                    </tr>
                {% endfor %}
              </table>
        </div>
    </div>
</body>

</html>
