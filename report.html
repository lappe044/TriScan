<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="content">

        <div class="sidebar">
            <a class = "picture" href="">
                <img src="images/school.jpg">
            </a>
            <a class="active" href="#home">Dash</a>
            <a href="#news">Reports</a>
            <a href="#contact">Settings</a>
            <a href="login.html">Logout</a>
        </div>
        <div class= "title">
            <h1>Report</h1>
        </div>
        <div class="right_content">
            
                <div class = "report">
                    <img src="images/page.png">

                </div>
    
                <div class = "key">
                    <div class = "percentages">
                        <h2>Percentages</h2>
                            <div id = "plag">
                                <i class="fa fa-clipboard fa-3x" aria-hidden="true"></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                         <p>Plagiarism</p>
                                    </div>
                                    <div class = "bottom">
                                            <span style="width: 25%"></span>
                                    </div>
                                </div>
                            </div>
                            <div id ="sim">
                                <i class="fa fa-bookmark fa-3x" aria-hidden="true" ></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                        <p>Similarities</p>
                                   </div>
                                   <div class = "bottom">
                                           <span style="width: 10%"></span>
                                   </div>
                                </div>
            
                            </div>
                            
                            <div id = "gram">
                                <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                        <p>Grammatical Errors</p>
                                   </div>
                                   <div class = "bottom">
                                           <span style="width: 75%"></span>
                                   </div>
                                </div>
                            </div>
                    </div>
                    <div class = "references">
                        <h2>References</h2>
                        <div class = "reference">
                            <div class = "num">
                                <p>1</p>
                            </div>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        <div class = "reference">
                            <div class = "num">
                                <p>2</p>
                            </div>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        <div class = "reference_last">
                            <div class = "num">
                                <p>3</p>
                            </div>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        
                    </div>

    
                </div>

            </div>

        </div>


    </div>

</body>

</html>
