<body>

    <div class="content">

        <div class="sidebar">
            <a class = "picture" href="">
                <img src="images/school.jpg">

            <a class="active" href="faculty.html">Dash</a>
            <a href="#news">Reports</a>
            <a href="#contact">Settings</a>

        </div>

        
        <div class= "title">
            <!--Make this one different font--->
            <h1>Report</h1>
        </div>

        <div class = "icons_holder">
            <a  class = "icon_a" href="categories.html">
                <i class="fa fa-download fa-2x" aria-hidden="true"></i>
            </a>
            <a  class = "icon_a" href="categories.html">
                <i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i>
            </a>
        </div>

        <div class="right_content">

                <div class = "report">
                    <img src="images/page2.png">
                </div>
    
               <div class = "key">
                    <div class = "percentages">
                        <h2>Percentages</h2>
                            <div id = "plag">
                                <i class="fa fa-clipboard fa-3x" aria-hidden="true"></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                         <p>Plagiarism</p>
                                    </div>
                                    <div class = "bottom">
                                            <span class = "plagiarism" style="width: 25%"></span>
                                    </div>
                                </div>
                            </div>
                            <div id ="sim">
                                <i class="fa fa-bookmark fa-3x" aria-hidden="true" ></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                        <p>Similarities</p>
                                   </div>
                                   <div class = "bottom">
                                           <span class = "similarities" style="width: 10%"></span>
                                   </div>
                                </div>
            
                            </div>
                            
                            <div id = "gram">
                                <i class="fa fa-pencil fa-3x" aria-hidden="true"></i>
                                <div class = "right_bar">
                                    <div class = "top">
                                        <p>Grammatical Errors</p>
                                   </div>
                                   <div class = "bottom">
                                           <span class = "grammatical_errors" style="width: 75%"></span>
                                   </div>
                                </div>
                            </div>
                    </div>
                    <div class = "space"></div>
                    <div class = "references">
                        <h2>References</h2>
                        <div class = "reference">
                            <button class = "num">1</button>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        <div class = "reference">
                            <button class = "num">2</button>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        <div class = "reference_last">
                            <button class = "num">3</button>
                            <div class = "website">
                                <p>https://en.wikipedia.org/wiki/Main_Page</p>
                            </div>
                        </div>
                        
                    </div>
                    </div>
